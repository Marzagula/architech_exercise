<h2 class="dialog-header">Registration Successful!</h2>
<p class="dialog-content">Your registration was successful. Would you like to go to the list of registered users?</p>
<div class="dialog-actions">
  <button class="button dialog-button" mat-button (click)="onNavigateToUserList()">Yes</button>
  <button class="button dialog-button" mat-button (click)="close()">No</button>
</div>
